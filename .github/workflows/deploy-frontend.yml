# .github/workflows/deploy-frontend.yml

name: Deploy Frontend to AWS S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # This is a new section to define environment variables for the job
    environment:
      name: production
      url: https://prepdeck.momotarosushi.ca

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Amplify dependencies
        run: npm install aws-amplify @aws-amplify/ui-react

      # THIS IS THE FIX: The 'env' block makes the GitHub Secrets available
      # as environment variables for the 'npm run build' command.
      - name: Build React application
        env:
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_USER_POOL_CLIENT_ID: ${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_APPSYNC_GRAPHQL_API_URL: ${{ secrets.VITE_APPSYNC_GRAPHQL_API_URL }}
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} --delete

