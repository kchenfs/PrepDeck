# .github/workflows/deploy-backend.yml

name: Deploy Backend Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt -t ./dist

      - name: Prepare deployment package
        run: cp backend/*.py ./dist/
      
      # THIS IS A NEW STEP: Create a single .zip file from the dist directory
      - name: Create Zip File
        run: |
          cd dist
          zip -r ../deployment_package.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_FOR_OIDC_ARN }}
          aws-region: ca-central-1

      # THIS IS THE CHANGE: Use the AWS CLI to update ONLY the function code.
      - name: Deploy WebhookIngestor Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name WebhookIngestor \
            --zip-file fileb://deployment_package.zip

      # THIS IS THE CHANGE: Use the AWS CLI to update ONLY the function code.
      - name: Deploy OrderProcessor Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name OrderProcessor \
            --zip-file fileb://deployment_package.zip

        - name: Deploy Uber connector Lambda Code
          run: |
            aws lambda update-function-code \
              --function-name prepdeck-dev-uber-oauth-callback \
              --zip-file fileb://deployment_package.zip